<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать Организацию</title>
</head>
<body>
<h2>Создать новую организацию</h2>
<form id="org-form">
    <div>
        <label for="org-name">Название:</label>
        <input type="text" id="org-name" required>
    </div>
    <div>
        <label for="org-address">Адрес:</label>
        <input type="text" id="org-address">
    </div>
    <button type="submit">Создать</button>
</form>
<div id="response-message"></div>

<script>
    document.getElementById('org-form').addEventListener('submit', async function(e) {
        e.preventDefault();

        const name = document.getElementById('org-name').value;
        const address = document.getElementById('org-address').value;
        const messageDiv = document.getElementById('response-message');

        // ПРЕДПОЛАГАЕМ, что токен аутентификации хранится в localStorage
        const token = localStorage.getItem('authToken');
        if (!token) {
            messageDiv.textContent = 'Ошибка: Вы не авторизованы.';
            return;
        }

        try {
            const response = await fetch('/api/organization/createOrganization', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}` // Отправляем токен
                },
                body: JSON.stringify({
                    name: name,
                    address: address
                })
            });

            if (response.ok) {
                const newOrg = await response.json();
                messageDiv.textContent = `Организация "${newOrg.name}" успешно создана!`;
                document.getElementById('org-form').reset();
            } else {
                const error = await response.text();
                messageDiv.textContent = `Ошибка: ${error}`;
            }
        } catch (error) {
            messageDiv.textContent = `Сетевая ошибка: ${error}`;
        }
    });
</script>
</body>
</html>
